{% extends "dashboard/base.html" %}
{% load staticfiles %}
{% block extrahead %}
<link href="{% static 'custom/css/error.css' %}" rel="stylesheet">
{% endblock extrahead %}
{% block content %}
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right" style="margin-top:10px;">
                <div class="col-md-10 col-md-offset-1 pull-right">
                    <img class="img-error" src="https://bootdey.com/img/Content/fdfadfadsfadoh.png">
                    <h2>404 Not Found</h2>
                    <p>Sorry, an error has occured, Requested page not found!</p>
                    <h2>Error Message</h2>
                    <p>{{errorMsg}}</p>
                    <div class="error-actions">
                        <a href="{% url 'dashboard:index' %}" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                            Back Home 
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
