{% for lesson in lessons %}
<tr>
  <td class="text-center">{{lesson.code}}</td>
  <td class="text-center">{{lesson.item}}</td>
  <td class="text-center">{{lesson.price}}</td>
  <td class="text-center">{{lesson.teacher}}</td>
  <td class="text-center">{{lesson.days}}</td>
  <td class="text-center">미정</td>
  <td class="text-center">
      <button type="button"
              class="btn btn-warning btn-sm js-update-lesson"
              data-url="{% url 'dashboard:manageLessonUpdate' lesson.code %}">
        <span class="glyphicon glyphicon-pencil"></span> 수정
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-lesson"
              data-url="{% url 'dashboard:manageLessonDelete' lesson.code %}">
        <span class="glyphicon glyphicon-trash"></span> 삭제
      </button>
      <button type="button"
              class="btn btn-primary btn-sm js-inquire-lesson"
              data-url="{% url 'dashboard:managePaymentStudentInquire' lesson.code %}">
        <span class="glyphicon glyphicon-trash"></span> 조회
      </button>      
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
