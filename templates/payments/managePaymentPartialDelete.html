<form method="post" action="{% url 'dashboard:managePaymentDelete' payment.number %}" class="js-payment-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">결제삭제</h4>
  </div>
  <div class="modal-body">
    <p class="lead">정말 삭제하시겠습니까 <strong>{{ payment }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">아니요</button>
    <button type="submit" class="btn btn-danger">예</button>
  </div>
</form>
